<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1"/>
        <style>
        .media {
            color: red;
            font-size: 50px;
        }
        @media only screen and (max-width: 1000px) {
            .media {
                color: green;
            }
        }
        @media (min-width: 800px) and (max-width: 900px) {
            .media {
                display: none;
            }
        }
        @media only screen and (max-width: 700px) {
            .media {
                color: blue;
            }
        }
        </style>
    </head>
    <body>
        <div class="media">Media query</div>
    </body>
</html>
