<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
    </head>
    <body>
        <form>
            <div>
            <label>Username:</label>
            <input type="text" placeholder="enter the username" name="userName" value="xyz555" maxlength="7"/> 
            </div>
            <br/>
            <div>
            <label>Password:</label>
            <input type="password" placeholder="enter password"/>
            </div>
            <div>
            <label>Confirm Password:</label>
            <input type="password" placeholder="Re-Enter password"/>
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" value="male" name="gender"/>Male
                <input type="radio" value="female" name="gender"/> Female
            </div>
            <div>
                <label>Hobbies:</label>
                <input type="checkbox" value="circket"/> Cricket
                <input type="checkbox" value="vollevball"/> Vollevball
                <input type="checkbox" value="football"/> Football
                <input type="checkbox" value="hockey"/> Hockey
            </div>
            <div>
                <label>Select any fruit</label>
                <select>
                    <option>Apple</option>
                    <option>Banana</option>
                    <option>strawberry</option>
                </select>
            </div>
            <div>
                <label>Select any question1</label>
                <select>
                    <option>WHat's your first car</option>
                    <option>what's your birth place</option>
                    <option>whats your first job</option>
                </select>
            </div>
            <div>
                <input type="text" value=""placeholder="enter the answer"/>
            </div>
            <div>
                <input type="file" accept="image/png, image/jpeg"/>
            </div>
            <div>
                <input type="date" max="2000-01-02" min="1990-01-02"/>
            </div>
            <div>
                <input type="time"/>
            </div>
            <div>
                <input type="image" src="./test.png" width="50" height="50"/>
            </div>
            <img src="./test.png" width="50" height="50"/>
            <div>
                <input type="number"/>
            </div>
            <div>
                <input type="hidden" value="asdfsd"/>
            </div>

            <div>
                <input type="range" min="0" max="50" step="5"/>
            </div>
            <div>Captcha verification Code: 98976
                <input type="text" placeholder="enter the captcha"/>
            </div>
            <input type="submit"/>
            <input type="reset"/>
        </form>
    </body>
</html>
