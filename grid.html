<!DOCTYPE html>
<html>
    <head>
        <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
        }
        .container > div {
            width: 100px;
            padding: 4px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div>Hello1</div>
            <div>Hello2</div>
            <div>Hello3</div>
            <div>Hello11</div>
            <div>Hello12</div>
            <div>Hello13</div>
            <div>Hello21</div>
            <div>Hello22</div>
            <div>Hello23</div>
        </div>
    </body>
</html>
